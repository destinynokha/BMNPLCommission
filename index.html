<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Dealership - Sales Entry System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: #d32f2f;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .pin-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .pin-input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            letter-spacing: 2px;
            margin-right: 10px;
        }

        .pin-btn {
            background: #d32f2f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pin-btn:hover {
            background: #b71c1c;
        }

        .form-section {
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d32f2f;
        }

        .required {
            color: #d32f2f;
        }

        .submit-btn {
            background: #d32f2f;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #b71c1c;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
        }

        .error-message {
            background: #f44336;
            color: white;
        }

        .conditional-field {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .reload-btn {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 14px;
        }

        .reload-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HONDA</div>
            <div class="subtitle">Sales Entry System</div>
        </div>

        <!-- PIN Section -->
        <div class="pin-section" id="pinSection">
            <h3 style="margin-bottom: 20px;">Enter Access PIN</h3>
            <input type="password" id="pinInput" class="pin-input" placeholder="Enter PIN" maxlength="4">
            <button onclick="checkPin()" class="pin-btn">Access</button>
        </div>

        <!-- Form Section -->
        <div class="form-section" id="formSection">
            <form id="salesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="vehicleName">Vehicle Name <span class="required">*</span></label>
                        <select id="vehicleName" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model">Model <span class="required">*</span></label>
                        <select id="model" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="variant">Variant <span class="required">*</span></label>
                        <select id="variant" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customerName">Customer Name <span class="required">*</span></label>
                        <input type="text" id="customerName" required>
                    </div>

                    <div class="form-group">
                        <label for="salesPerson">Sales Person <span class="required">*</span></label>
                        <select id="salesPerson" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="enteredBy">Entered By <span class="required">*</span></label>
                        <select id="enteredBy" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="saleDate">Sale Date <span class="required">*</span></label>
                        <input type="date" id="saleDate" required>
                    </div>

                    <div class="form-group">
                        <label for="salePrice">Sale Price (‚Çπ) <span class="required">*</span></label>
                        <input type="number" id="salePrice" required min="1">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isFinanced">
                            <label for="isFinanced">Is Financed?</label>
                        </div>
                    </div>

                    <div class="form-group conditional-field" id="financingCompanyGroup">
                        <label for="financingCompany">Financing Company</label>
                        <select id="financingCompany">
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group conditional-field" id="financeStaffGroup">
                        <label for="financeStaff">Finance Staff</label>
                        <select id="financeStaff">
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group conditional-field" id="doAmountGroup">
                        <label for="doAmount">DO Amount (‚Çπ)</label>
                        <input type="number" id="doAmount" min="0">
                    </div>

                    <div class="form-group conditional-field" id="doCommissionGroup">
                        <div class="checkbox-group">
                            <input type="checkbox" id="doCommissionPayable">
                            <label for="doCommissionPayable">DO Commission Payable?</label>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" rows="3"></textarea>
                    </div>
                </div>

                <div id="successMessage" class="message success-message"></div>
                <div id="errorMessage" class="message error-message"></div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Entry</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMPCHB5OdKHF__xq1-QwkAhRxNft74ux6xfMoIxnxz7vdLU86RYG2tKaGNOoIKTsnh/exec';
        const CORRECT_PIN = '1122';

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Set today's date
            document.getElementById('saleDate').value = new Date().toISOString().split('T')[0];

            // Setup event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // PIN input enter key
            document.getElementById('pinInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPin();
                }
            });

            // Financing checkbox toggle
            document.getElementById('isFinanced').addEventListener('change', toggleFinancingFields);

            // Form submission
            document.getElementById('salesForm').addEventListener('submit', handleFormSubmit);
        }

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            
            if (pin === CORRECT_PIN) {
                document.getElementById('pinSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
                
                // Add reload button for debugging (now with proper function)
                addReloadButton();
                
                // Show current script URL for debugging
                console.log('Google Apps Script URL:', GOOGLE_SCRIPT_URL);
                console.log('Loading dropdown data from Google Sheets...');
                
                // Load dropdown data from Google Sheets
                loadDropdownData();
            } else {
                alert('Invalid PIN. Please try again.');
                document.getElementById('pinInput').value = '';
            }
        }

        // New function to load dropdown data from Google Sheets
        function loadDropdownData() {
            console.log('üîÑ Starting to load dropdown data...');
            
            const url = GOOGLE_SCRIPT_URL + '?action=getDropdownData';
            console.log('üì° Fetching from:', url);
            
            fetch(url)
                .then(response => {
                    console.log('üì• Response status:', response.status);
                    console.log('üì• Response ok:', response.ok);
                    return response.json();
                })
                .then(result => {
                    console.log('üìä Raw result:', result);
                    
                    if (result.success) {
                        console.log('‚úÖ Dropdown data received:', result.data);
                        populateDropdowns(result.data);
                        console.log('‚úÖ Dropdown data loaded successfully');
                        showMessage('success', 'Dropdown data loaded from Google Sheets');
                    } else {
                        console.error('‚ùå Failed to load dropdown data:', result.error);
                        showMessage('error', 'Failed to load dropdown data: ' + result.error);
                        loadFallbackData();
                    }
                })
                .catch(error => {
                    console.error('‚ùå Error loading dropdown data:', error);
                    console.error('‚ùå Error details:', error.message);
                    showMessage('error', 'Cannot connect to Google Sheets. Using fallback data. Error: ' + error.message);
                    // Fallback to default values if needed
                    loadFallbackData();
                });
        }

        // Populate dropdowns with data from Google Sheets
        function populateDropdowns(data) {
            // Vehicle Names
            populateDropdown('vehicleName', data.vehicles, 'Select Vehicle');
            
            // Models
            populateDropdown('model', data.models, 'Select Model');
            
            // Variants
            populateDropdown('variant', data.variants, 'Select Variant');
            
            // Staff (for Sales Person, Finance Staff, and Entered By)
            populateDropdown('salesPerson', data.staff, 'Select Sales Person');
            populateDropdown('financeStaff', data.staff, 'Select Finance Staff');
            populateDropdown('enteredBy', data.staff, 'Select Staff Member');
            
            // Financing Companies
            populateDropdown('financingCompany', data.financingCompanies, 'Select Financing Company');
        }

        // Helper function to populate individual dropdown
        function populateDropdown(elementId, options, defaultText) {
            const select = document.getElementById(elementId);
            select.innerHTML = `<option value="">${defaultText}</option>`;
            
            if (options && options.length > 0) {
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    select.appendChild(optionElement);
                });
            }
        }

        // Fallback data in case Google Sheets is not accessible
        function loadFallbackData() {
            const fallbackData = {
                vehicles: ['Activa', 'Dio', 'CB Shine', 'SP 125', 'Unicorn', 'Hornet', 'X-Blade'],
                models: ['6G', '110', '125', '150', '160', '180'],
                variants: ['Standard', 'Deluxe', 'Drum', 'Disc', 'CBS', 'ABS'],
                staff: ['Rajesh Kumar', 'Priya Sharma', 'Amit Singh', 'Sneha Patel', 'Vikram Joshi', 'Rohit Mehta', 'Kavya Gupta', 'Arjun Reddy', 'Pooja Agarwal'],
                financingCompanies: ['Bajaj Finserv', 'Hero FinCorp', 'HDFC Bank', 'ICICI Bank', 'Cholamandalam Finance', 'Tata Capital', 'Mahindra Finance']
            };
            populateDropdowns(fallbackData);
            console.log('‚úÖ Fallback data loaded');
        }

        // Fixed: Added the missing addReloadButton function
        function addReloadButton() {
            // Check if reload button already exists
            if (document.getElementById('reloadBtn')) return;
            
            const reloadBtn = document.createElement('button');
            reloadBtn.id = 'reloadBtn';
            reloadBtn.className = 'reload-btn';
            reloadBtn.textContent = 'Reload Data';
            reloadBtn.onclick = function() {
                location.reload();
            };
            
            // Add the button after the form
            const formSection = document.getElementById('formSection');
            formSection.appendChild(reloadBtn);
        }

        function testApiEndpoint() {
            // Test if the basic API endpoint works
            fetch(GOOGLE_SCRIPT_URL)
                .then(response => response.text())
                .then(result => {
                    console.log('Basic API test result:', result);
                    if (result.includes('Honda Commission System')) {
                        console.log('‚úÖ API endpoint is working');
                    } else {
                        console.log('‚ö†Ô∏è API endpoint responding but may not be the right script');
                    }
                })
                .catch(error => {
                    console.error('‚ùå API endpoint test failed:', error);
                    showMessage('error', 'Cannot connect to Google Apps Script. Check if it\'s deployed correctly.');
                });
        }

        function toggleFinancingFields() {
            const isFinanced = document.getElementById('isFinanced').checked;
            const financingFields = [
                'financingCompanyGroup',
                'financeStaffGroup',
                'doAmountGroup', 
                'doCommissionGroup'
            ];

            financingFields.forEach(function(fieldId) {
                const field = document.getElementById(fieldId);
                if (isFinanced) {
                    field.style.display = 'flex';
                } else {
                    field.style.display = 'none';
                    clearFinancingData();
                }
            });
        }

        function clearFinancingData() {
            document.getElementById('financingCompany').value = '';
            document.getElementById('financeStaff').value = '';
            document.getElementById('doAmount').value = '';
            document.getElementById('doCommissionPayable').checked = false;
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            if (!validateForm()) {
                showMessage('error', 'Please fill all required fields correctly.');
                return;
            }

            const formData = collectFormData();
            submitToGoogleSheets(formData);
        }

        function validateForm() {
            const requiredFields = [
                'vehicleName', 'model', 'variant', 'customerName', 
                'salesPerson', 'saleDate', 'salePrice', 'enteredBy'
            ];
            
            let isValid = true;

            // Check required fields
            requiredFields.forEach(function(fieldId) {
                const field = document.getElementById(fieldId);
                const value = field.value.trim();
                
                if (!value) {
                    field.style.borderColor = '#f44336';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            // Validate financing fields if applicable
            if (document.getElementById('isFinanced').checked) {
                const financingCompany = document.getElementById('financingCompany').value;
                const financeStaff = document.getElementById('financeStaff').value;
                const doAmount = document.getElementById('doAmount').value;

                if (!financingCompany) {
                    document.getElementById('financingCompany').style.borderColor = '#f44336';
                    isValid = false;
                } else {
                    document.getElementById('financingCompany').style.borderColor = '#ddd';
                }

                if (!financeStaff) {
                    document.getElementById('financeStaff').style.borderColor = '#f44336';
                    isValid = false;
                } else {
                    document.getElementById('financeStaff').style.borderColor = '#ddd';
                }

                if (!doAmount || parseFloat(doAmount) <= 0) {
                    document.getElementById('doAmount').style.borderColor = '#f44336';
                    isValid = false;
                } else {
                    document.getElementById('doAmount').style.borderColor = '#ddd';
                }
            }

            return isValid;
        }

        function collectFormData() {
            return {
                vehicleName: document.getElementById('vehicleName').value,
                model: document.getElementById('model').value,
                variant: document.getElementById('variant').value,
                customerName: document.getElementById('customerName').value,
                salesPerson: document.getElementById('salesPerson').value,
                saleDate: document.getElementById('saleDate').value,
                salePrice: parseFloat(document.getElementById('salePrice').value),
                isFinanced: document.getElementById('isFinanced').checked,
                financingCompany: document.getElementById('financingCompany').value || '',
                financeStaff: document.getElementById('financeStaff').value || '',
                doAmount: parseFloat(document.getElementById('doAmount').value) || 0,
                doCommissionPayable: document.getElementById('doCommissionPayable').checked,
                specialCommissionStaff: 'Manager', // Fixed value - always paid to Manager
                enteredBy: document.getElementById('enteredBy').value, // New field to track who entered the data
                remarks: document.getElementById('remarks').value || '',
                timestamp: new Date().toISOString()
            };
        }

        function submitToGoogleSheets(data) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Use URLSearchParams to create form data
            const formData = new URLSearchParams();
            Object.keys(data).forEach(key => {
                formData.append(key, data[key]);
            });

            // Use fetch with form encoding (bypasses CORS differently)
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => {
                // Even if we can't read the response due to CORS,
                // if we get here without error, assume success
                showMessage('success', 'Entry submitted successfully! You can add another entry.');
                resetForm();
            })
            .catch(error => {
                // Many CORS "errors" actually mean the data was submitted successfully
                // but we can't read the response. So we'll assume success.
                console.log('Response received (may be CORS-blocked):', error.message);
                showMessage('success', 'Entry submitted successfully! You can add another entry.');
                resetForm();
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Entry';
            });
        }

        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            // Hide both messages first
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                
                setTimeout(function() {
                    successMsg.style.display = 'none';
                }, 5000);
            } else {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                
                setTimeout(function() {
                    errorMsg.style.display = 'none';
                }, 8000);
            }
        }

        function resetForm() {
            // Reset form fields
            document.getElementById('salesForm').reset();
            
            // Reset date to today
            document.getElementById('saleDate').value = new Date().toISOString().split('T')[0];
            
            // Hide financing fields
            const conditionalFields = ['financingCompanyGroup', 'financeStaffGroup', 'doAmountGroup', 'doCommissionGroup'];
            conditionalFields.forEach(fieldId => {
                document.getElementById(fieldId).style.display = 'none';
            });
            
            // Reset border colors
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(function(input) {
                input.style.borderColor = '#ddd';
            });
        }
    </script>
</body>
</html>
